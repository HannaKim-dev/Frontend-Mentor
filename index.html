<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="image">
      <div class="img-mobile">
        <img src="./images/image-product-mobile.jpg" alt="product-image-mobile">
      </div>
      <div class="img-desktop">
        <img src="./images/image-product-desktop.jpg" alt="product-image-desktop">
      </div>
    </div>
    <div class="content">
      <div class="content-container">
        <div class="product-description">
          <p class="type">Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="decsription">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="product-price">
          <p class="sale-price">$149.99</p>
          <p class="origin-price"><s>$169.99</s></p>
        </div>
      </div>
      <button class="btn-cart">
        <img src="./images/icon-cart.svg" alt="">
        Add to Cart
      </button>
    </div>
  </div>
</body>

</html>
